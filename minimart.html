    <script>
const themeToggle = document.getElementById("lightmode-icon");
        const savedTheme = localStorage.getItem("theme") || "light"; // Standard: ljust lÃ¤ge

        // StÃ¤ll in tema vid laddning
        document.body.classList.add(savedTheme + "-mode");
        themeToggle.src = savedTheme === "light" ? "IMG/System/darkmode.png" : "IMG/System/lightmode.png"; // Byt till rÃ¤tt ikon

        // Toggla mellan mÃ¶rkt och ljust lÃ¤ge
        themeToggle.addEventListener("click", () => {
            const currentTheme = document.body.classList.contains("light-mode") ? "light" : "dark";
            const newTheme = currentTheme === "light" ? "dark" : "light";
            
            // Byt tema
            document.body.classList.remove(currentTheme + "-mode");
            document.body.classList.add(newTheme + "-mode");
            
            // Uppdatera ikon
            themeToggle.src = newTheme === "light" ? "IMG/System/darkmode.png" : "IMG/System/lightmode.png"; // Byt till rÃ¤tt ikon
            
            // Spara tema i localStorage
            localStorage.setItem("theme", newTheme);
        });


        const translations = {
            sv: {
                home: "Hem",
                about: "Om mig",
                projects: "Projekt",
                contact: "Kontakt",
                intro: "",
                projectTitle1: "Skiss och planering",
                projectText1: "",
                projectTitle2: "Design",
                projectText2: "",
                skillsTitle: "Kompetenser"
            },
            en: {
                home: "Home",
                about: "About me",
                projects: "Projects",
                contact: "Contact",
                intro: "",
                projectTitle1: "Sketch and Planning",
                projectText1: "",
                projectTitle2: "Design",
                projectText2: "",
                skillsTitle: "Skills"
            }
        };

        const languageBtn = document.getElementById("language-btn");
        const elementsToTranslate = {
            home: document.querySelector("a[href='index.html']"),
            about: document.querySelector("a[href='about.html']"),
            projects: document.querySelector("a[href='projects.html']"),
            contact: document.querySelector("a[href='contact.html']"),
            intro: document.querySelector(".intro-card p"),
            projectTitle1: document.querySelectorAll(".project-header h2")[0],
            projectText1: document.querySelectorAll(".project-header p")[0],
            projectTitle2: document.querySelectorAll(".project-header h2")[1],
            projectText2: document.querySelectorAll(".project-header p")[2],
            skillsTitle: document.querySelector(".info-container h2")
        };

        function setLanguage(lang) {
            const translation = translations[lang];
            Object.keys(elementsToTranslate).forEach(key => {
                const element = elementsToTranslate[key];
                if (element) {
                    element.textContent = translation[key];
                }
            });
            localStorage.setItem("language", lang);

            // Uppdatera knappens innehÃ¥ll och flagga
            languageBtn.innerHTML = lang === "sv"
                ? `ðŸ‡¬ðŸ‡§`
                : `ðŸ‡¸ðŸ‡ª`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedLanguage = localStorage.getItem("language") || "sv";
            setLanguage(savedLanguage);
        });

        languageBtn.addEventListener("click", () => {
            const currentLang = localStorage.getItem("language") || "sv";
            const newLang = currentLang === "sv" ? "en" : "sv";
            setLanguage(newLang);
        });
    </script>
