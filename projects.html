<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Brindesjö</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/profilePicture.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Hem</a></li>
                <li><a class="nav-link" href="about.html">Om mig</a></li>
                <li><a class="nav-link" href="projects.html">Projekt</a></li>
            </ul>
            <div class="lamp-toggle">
                <img id="lamp-icon" src="img/lamp-on.png" alt="Lamp Icon" width="40" height="40">
            </div>
        </nav>
    </header>

    <main>
        <section class="project-container">
            <h1>Mina projekt</h1>
            <div class="project-cards-wrapper">
                <article class="project-info">
                    <a href="stalltid.html">
                        <img class="project-img" src="img/stalltid.png" alt="stalltid" width="300" height="200">
                    </a>
                    <a href="todoapp.html">
                        <img class="project-img" src="img/todoapp.png" alt="todoapp" width="300" height="200">
                    </a>
                    <a href="firstportfolio.html">

            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Brindesjö. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        const lampIcon = document.getElementById('lamp-icon');
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            lampIcon.src = 'img/lamp-off.png';
        }

        lampIcon.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            lampIcon.src = isDarkMode ? 'img/lamp-off.png' : 'img/lamp-on.png';
            localStorage.setItem('darkMode', isDarkMode);
        });
    </script>
</body>
</html>
