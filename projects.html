    <script>
const themeToggle = document.getElementById("lightmode-icon");
        const savedTheme = localStorage.getItem("theme") || "light"; // Standard: ljust lÃ¤ge

        // StÃ¤ll in tema vid laddning
        document.body.classList.add(savedTheme + "-mode");
        themeToggle.src = savedTheme === "light" ? "IMG/System/darkmode.png" : "IMG/System/lightmode.png"; // Byt till rÃ¤tt ikon

        // Toggla mellan mÃ¶rkt och ljust lÃ¤ge
        themeToggle.addEventListener("click", () => {
            const currentTheme = document.body.classList.contains("light-mode") ? "light" : "dark";
            const newTheme = currentTheme === "light" ? "dark" : "light";
            
            // Byt tema
            document.body.classList.remove(currentTheme + "-mode");
            document.body.classList.add(newTheme + "-mode");
            
            // Uppdatera ikon
            themeToggle.src = newTheme === "light" ? "IMG/System/darkmode.png" : "IMG/System/lightmode.png"; // Byt till rÃ¤tt ikon
            
            // Spara tema i localStorage
            localStorage.setItem("theme", newTheme);
        });


        const languageBtn = document.getElementById("language-btn");

        const translations = {
            sv: {
                projectsTitle: "Mina projekt",
                navHome: "Hem",
                navAbout: "Om mig",
                navProject: "Projekt",
                navContact: "Kontakt"
            },
            en: {
                projectsTitle: "My Projects",
                navHome: "Home",
                navAbout: "About",
                navProject: "Project",
                navContact: "Contact"
            }
        };

        const elementsToTranslate = {
            projectsTitle: document.getElementById("projects-title"),
            navHome: document.getElementById("nav-home"),
            navAbout: document.getElementById("nav-about"),
            navProject: document.getElementById("nav-project"),
            navContact: document.getElementById("nav-contact")
        };

        function setLanguage(lang) {
            const translation = translations[lang];
            Object.entries(elementsToTranslate).forEach(([key, el]) => {
                if (el && translation[key]) {
                    el.textContent = translation[key];
                }
            });
            localStorage.setItem("language", lang);
            languageBtn.innerHTML = lang === "sv" ? `ðŸ‡¬ðŸ‡§` : `ðŸ‡¸ðŸ‡ª`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedLanguage = localStorage.getItem("language") || "sv";
            setLanguage(savedLanguage);
        });

        languageBtn.addEventListener("click", () => {
            const currentLang = localStorage.getItem("language") || "sv";
            const newLang = currentLang === "sv" ? "en" : "sv";
            setLanguage(newLang);
        });
    </script>

</body>
