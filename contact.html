    <main>
        <section class="intro">
            <h1>Kontakta mig</h1>
            <p>Jag är alltid öppen för nya möjligheter och samarbeten. Om du har några frågor eller vill diskutera ett projekt, tveka inte att höra av dig!</p>

        <form class="contact-form" method="POST" data-netlify="true" name="contact">
            <h1>Kontakta mig</h1>
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Meddelande:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Skicka</button>
        </form>


    </main>

    <script src="scripts.js"></script>
    <script>
        const lampIcon = document.getElementById('lamp-icon');
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            lampIcon.src = 'img/lamp-off.png';
        }

        lampIcon.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            lampIcon.src = isDarkMode ? 'img/lamp-off.png' : 'img/lamp-on.png';
            localStorage.setItem('darkMode', isDarkMode);
        });
    </script>
</body>
